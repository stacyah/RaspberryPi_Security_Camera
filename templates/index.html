<!doctype html>
<html>
  <head>
    <title>Raspberry Pi Security Camera</title>
    <style>
      body { font-family: sans-serif; background-color: #282c34; color: #abb2bf; margin: 2em; }
      h1 { color: #61afef; }
      ul { list-style-type: none; padding: 0; }
      li { margin: 1em 0; background-color: #323842; padding: 1em; border-radius: 5px; }
      a { color: #98c379; text-decoration: none; }
      a:hover { text-decoration: underline; }
      img { max-width: 100%; height: auto; border-radius: 5px; margin-top: 1em; }
    </style>
  </head>
  <body>
    <h1>Motion Events</h1>
    <p>Click an image file to view the captured event. Refresh the page to see new images.</p>
    <ul>
      {% for image_file in image_files %}
        <li>
          <a href="{{ url_for('get_image', filename=image_file) }}">{{ image_file }}</a>
          <br>
          <img src="{{ url_for('get_image', filename=image_file) }}" alt="{{ image_file }}">
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
